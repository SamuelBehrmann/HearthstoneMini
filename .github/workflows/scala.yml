name: Scala CI



on:
  push:
    branches: [ development ]
  pull_request:

    branches: [ main, development ]

env:
  CODECOV_TOKEN: '3625fa7f-8783-4018-af58-72e30da83814'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup
        run:
          sudo -i
          apt install curl -y
      - name: Run tests
        run:
          sbt clean test jacoco
      - name: Upload report to Codecov
        run: |
          curl -s https://codecov.io/bash > .codecov
          chmod +x .codecov
          bash .codecov
