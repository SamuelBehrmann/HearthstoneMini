name: Scala CI



on:
  push:
    branches: [ development ]
  pull_request:

    branches: [ main, development ]

env:
  CODECOV_TOKEN: secret:v1::gTP6gGJfuI1fD+9i1MHG65ZbR/wMoSTb53e5k0ui1N4BVZnVY2UOKpEA743pLCAi2UaV1JZWL8iBlVqarliSRv8ihXRwBYmMfxcFoDJlIvw=

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup
        run:
          sudo -i
          apt install curl -y
      - name: Run tests
        run:
          sbt clean test jacoco
      - name: Upload report to Codecov
        run: |
          curl -s https://codecov.io/bash > .codecov
          chmod +x .codecov
          bash .codecov
